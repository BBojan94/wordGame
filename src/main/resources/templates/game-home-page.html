<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GuessTheWord</title>
</head>
<body>
<h1 align = "center">Guess the word</h1>
<h2 align = "center" th:text = "${wordToDisplay}">Show a random word</h2>
<hr/>
<div align = "center">
    <form action="game-home" method = "GET">
        <label>Guess a character: </label>
        <input type = "text" name = "guessedCharacter"/>
        <input type = "submit" value = "try"/>
    </form>
</div>
</body>
</html>
